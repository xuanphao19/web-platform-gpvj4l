  <body>
    <content id="slider-notJS">
      <h1 class="welcome-slider-notJs">
        Học lập trình thực chiến tại:
        <a href="https://fullstack.edu.vn/">fullstack.edu.vn</a>
      </h1>
      <p>Create Slider No JavaScript</p>
      <section id="heading">
        <input
          type="radio"
          value="1"
          name="check-img0"
          id="check-img0"
          class="checked"
          checked
        />
        <input
          type="radio"
          value="2"
          name="check-img0"
          id="check-img1"
          class="checked"
        />
        <input
          type="radio"
          value="3"
          name="check-img0"
          id="check-img2"
          class="checked"
        />
        <input
          type="radio"
          value="4"
          name="check-img0"
          id="check-img3"
          class="checked"
        />
        <div id="slider-heading">
          <div class="Slider1">
            <label for="check-img3">
              <span class="material-icons-outlined left-icon">
                arrow_back_ios
              </span>
            </label>
            <label for="check-img1">
              <span class="material-icons-outlined right-icon">
                arrow_forward_ios</span
              >
            </label>

            <div class="slider-img bgr-img1">
              <input
                type="checkbox"
                name="check-penguin"
                id="check-penguin"
                class="check-penguin"
              />

              <label class="check-sliderPenguin" for="check-penguin">
                <span class="indicator1"> OFF ON </span>
                <label for="check-penguin">
                  <span class="indicator">
                    <i class="indicator-textOff">OFF</i>
                    <i class="indicator-textOn">ON</i>
                  </span>
                </label>
              </label>

              <div class="penguin">
                <div id class="penguin-bottom">
                  <div class="right-hand"></div>
                  <div class="left-hand"></div>
                  <div class="right-feet"></div>
                  <div class="left-feet"></div>
                </div>
                <div class="penguin-top">
                  <div class="right-cheek"></div>
                  <div class="left-cheek"></div>
                  <div class="belly"></div>
                  <div class="right-eye">
                    <div class="sparkle"></div>
                  </div>
                  <div class="left-eye">
                    <div class="sparkle"></div>
                  </div>
                  <div class="blush-right"></div>
                  <div class="blush-left"></div>
                  <div class="beak-top"></div>
                  <div class="beak-bottom"></div>
                </div>
              </div>

              <div class="slider-content">
                <h2 class="slider-text">
                  thanh <i class="fa-brands fa-facebook"></i>Thank you Sơn Đặng
                  !
                </h2>
              </div>
            </div>
          </div>

          <div class="Slider2">
            <label for="check-img0">
              <span class="material-icons-outlined left-icon">
                arrow_back_ios
              </span>
            </label>
            <label for="check-img2">
              <span class="material-icons-outlined right-icon">
                arrow_forward_ios
              </span>
            </label>
            <div class="slider-img bgr-img2">
              <div class="slider-content">
                <h2 class="slider-text">Level 2</h2>
              </div>
            </div>
          </div>
          <div class="Slider3">
            <label for="check-img1">
              <span class="material-icons-outlined left-icon">
                arrow_back_ios
              </span>
            </label>

            <label for="check-img3">
              <span class="material-icons-outlined right-icon">
                arrow_forward_ios
              </span>
            </label>
            <div class="slider-img bgr-img3">
              <div class="slider-content">
                <h2 class="slider-text">Level 3</h2>
              </div>
            </div>
          </div>

          <div class="Slider4">
            <label for="check-img2">
              <span class="material-icons-outlined left-icon">
                arrow_back_ios
              </span>
            </label>

            <label for="check-img0">
              <span class="material-icons-outlined right-icon">
                arrow_forward_ios
              </span>
            </label>

            <div class="slider-img bgr-img4">
              <div class="slider-content slider-content4">
                <h3 class="slider-text">
                  Level 4 <i class="fa-brands fa-facebook"></i>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </content>
